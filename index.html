<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25+Charted&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>ETERNAL</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a style="color: rgb(62, 218, 0); font-weight: bold; font-size: 20px;" class="navbar-brand">I W C</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a style="color: rgb(255, 187, 0); font-weight: light; font-size: 15px;" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: rgb(255, 187, 0); font-weight: light; font-size: 15px;" class="nav-link">PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: rgb(255, 187, 0); font-weight: light; font-size: 15px;" class="nav-link">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: rgb(255, 187, 0); font-weight: light; font-size: 15px;" class="nav-link">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- display -->
    <section class="bg-black text-light pt-5 text-center">
        <div class="container">
            <div class="d-flex">
                <div style="margin-top: 30px;">
                    <h1 style="font-weight: bolder; color: rgb(255, 255, 255); font-size: 50px;">
                        WATCH NOVELTIES</h1>
                        <p style="font-size: smaller; color: rgb(211, 238, 172); font-size: larger;">Elevate every moment with our timeless watches, where style meets precision.</p>
                        <button class="btn btn-light btn-lg" style="font-family: Arial, Helvetica, sans-serif; margin-bottom: 15px; font-size: xx-large; font-weight: bolder;">SHOP NOW</button>
                </div>
                <img class="img-fluid" src="watch.png">
                
            </div>
        </div>
    </section>

    <!-- picture-cards -->

        <section class="p-5 bg-light">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md"> <img src="card1.jpg" class="img-fluid"></div>
                    <div class="col-md"><img src="card2.png" class="img-fluid"></div>
                    <div class="col-md"><img src="card3.jpg" class="img-fluid"></div>
                </div>
            </div>
        </section>

         <!-- EmailUs -->
    
    <section class="bg-black text-light p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <h3 class="mb-3 mb-md-0">Don't hesitate to subscribe for more of our offers!</h3>
                <div class="input-group signup-input">
                    <input type="text" class="form-control" placeholder="To sign up, enter your email address" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-warning" type="button" id="button-addon2">SIGN UP</button>
                  </div>

            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
